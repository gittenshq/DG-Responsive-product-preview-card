<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>  </style>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content">
    
    <picture class="picture">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg" alt="Bottle of Gabrielle Essence Eau de Parfum">
    </picture>
    
    <div class="description">
      <p class="category">PERFUME</p>
     
      
      
      <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      
      
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
       
      
      <div class="price">
        <p class="sale">$149.99</p>
        <p class="original" style="text-decoration: line-through;">$169.99</p>
      </div>
      
      
      <button class="button"><img src="/images/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button>
       

    </div>  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darryl Gittens</a>.
  </footer>
</body>
</html>
